<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de docentes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <div class="contenedor">
            <div class="escudo">
                <p:graphicImage value="resources/escudo.png" class="logo"  alt="hola" />
            </div>
            <div class="titulo">
                <h1>Universidad Aut√≥noma de Baja California</h1>
            </div>
        </div>
        <div class="opcion">
            <p:link outcome="index.xhtml" class="regre"><div class="imagen"><img src="resources/atra.png" class="logoF"></img></div></p:link>
            <div class="Nom">Altas Profesores</div>
        </div>
        <h:form>
            <p:panel header="Datos del profesor">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText required="true" value="#{profesorAltasBean.nombre}"/>

                    <p:outputLabel value="Apellido"/>
                    <p:inputText required="true" value="#{profesorAltasBean.apellido}" />

                    <p:outputLabel value="RFC"/>
                    <p:inputText required="true" value="#{profesorAltasBean.rfc}" />
                </h:panelGrid>
                <p:commandButton value="Guardar" action="#{profesorAltasBean.guardarProfesor}" ajax="false" onclick="PF('dlg1').show();"/>
                <p:dialog header="Aviso" widgetVar="dlg1" minHeight="40">
                    <h:outputText value="Registro exitoso." />
                </p:dialog>
            </p:panel>           
        </h:form>

    </body>
</html>
