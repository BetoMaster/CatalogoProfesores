<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de docentes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <div class="contenedor">
            <div class="escudo">
                <p:graphicImage value="resources/escudo.png" class="logo"  alt="hola" />
            </div>
            <div class="titulo">
                <h1>Universidad Aut√≥noma de Baja California</h1>
            </div>
        </div>
        <div class="opcion">
            <p:link outcome="index.xhtml" class="regre"><div class="imagen"><img src="resources/atra.png" class="logoF"></img></div></p:link>
            <div class="Nom">Altas Profesores</div>
        </div>
        <h:form class="formulario">
            <p:panel header="Datos del profesor"  
                     style="background-color: buttonface; 
                     display: flex;
                     flex-direction: column;
                     align-items: center;
                     height: 350px;
                     margin: 7px;
                     border-radius: 20px;
                     border: 2px solid black;
                     box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.6);
                     font-family: verdana;
                     text-align: center;
                     ">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre" class="lbl"/>
                    <p:inputText class="campos" required="true" value="#{profesorAltasBean.nombre}"/>

                    <p:outputLabel value="Apellido" class="lbl"/>
                    <p:inputText class="campos" required="true" value="#{profesorAltasBean.apellido}" />

                    <p:outputLabel value="RFC" class="lbl"/>
                    <p:inputText class="campos" maxlength="13" required="true" value="#{profesorAltasBean.rfc}" />

                    <p:outputLabel for="materia" class="lbl" value="Unidad de Aprendizaje" />
                    <p:selectManyMenu id="materia"   class="campos"> 
                        <f:selectItems value="a" var="mat" itemLabel="a" itemValue="a"/>
                    </p:selectManyMenu>
                    
                    
                    <h:panelGroup/>

                    <p:commandButton value="Guardar" action="#{profesorAltasBean.guardarProfesor}" ajax="false" 
                                     style="
                                     box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.2); 
                                     cursor: pointer;
                                     border-radius: 19px;  
                                     margin:8px; 
                                     background-color: rgba(234, 170, 0, 1); 
                                     color: black; 
                                     height: 40px; 
                                     width: 224px;
                                     font-family: verdana;
                                     "
                                     onclick="PF('dlg1').show();"/>
                    <p:dialog header="Aviso" widgetVar="dlg1" minHeight="40">
                        <h:outputText value="Registro Exitoso."/>
                    </p:dialog>
                </h:panelGrid>
            </p:panel>           
        </h:form>
    </body>
</html>
