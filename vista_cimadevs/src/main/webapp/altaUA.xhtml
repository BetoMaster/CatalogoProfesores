<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de Unidad Academica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <div class="contenedor">
            <div class="escudo">
                <p:graphicImage value="resources/escudo.png" class="logo" alt="hola" />
            </div>
            <div class="titulo">
                <h1>Universidad Aut√≥noma de Baja California</h1>
            </div>
        </div>
        <div class="opcion">
            <p:link outcome="index.html" class="regre"><div class="imagen"><img src="resources/atra.png" class="logoF"></img></div></p:link>
            <div class="Nom">Altas Unidades de Aprendizaje</div>
        </div>

        <h:form class="formulario">
            <p:panel header="Datos de la UA"   
                     style="background-color: buttonface; 
                     display: flex;
                     flex-direction: column;
                     align-items: center;
                     height: 340px;
                     margin: 7px;
                     border-radius: 20px;
                     border: 2px solid black;
                     box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.6);
                     font-family: verdana;
                     ">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel class="lbl" value="Nombre UA"/>
                    <p:inputText class="campos" required="true" value="#{materiaAltasBean.nombreDeLaMateria}" />

                    <p:outputLabel class="lbl" value="Horas Clase"/>
                    <p:inputMask class="campos" mask="99:99" label="Horas Clase" required="true" value="#{materiaAltasBean.horasClase}" placeholder="HH:mm"/>

                    <p:outputLabel class="lbl" value="Horas Taller"/>
                    <p:inputMask class="campos" mask="99:99" required="true" value="#{materiaAltasBean.horasTaller}" placeholder="HH:mm"/>

                    <p:outputLabel class="lbl" value="Horas Laboratorio"/>
                    <p:inputMask class="campos" mask="99:99" required="true" value="#{materiaAltasBean.horasLaboratorio}" placeholder="HH:mm"/>

                    <h:panelGroup/>
                    <p:commandButton value="Guardar" action="#{materiaAltasBean.guardarMateria}" ajax="false" immediate="false" 
                                     style="
                                     box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.2); 
                                     cursor: pointer;
                                     border-radius: 19px;  
                                     margin:8px; 
                                     background-color: rgba(234, 170, 0, 1); 
                                     color: black; 
                                     height: 40px; 
                                     width: 224px;
                                     font-family: verdana;
                                     "/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </body>
</html>
