<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <div class="contenedor">
            <div class="escudo">
                <p:graphicImage value="resources/escudo.png" class="logo"  alt="hola" />
            </div>
            <div class="titulo">
                <h1>Universidad Aut√≥noma de Baja California</h1>
            </div>
        </div>
        <div class="opcion">
            <p:link outcome="index.xhtml" class="regre"><div class="imagen"><img src="resources/atra.png" class="logoF"></img></div></p:link>
            <div class="Nom">Modificar Profesores</div>
        </div>
        <h:form class="formulario">
            <p:panel header="Profesores"  
                     style="background-color: buttonface; 
                     display: flex;
                     flex-direction: column;
                     align-items: center;
                     height: 290px;
                     margin: 7px;
                     border-radius: 20px;
                     border: 2px solid black;
                     box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.6);
                     font-family: verdana;
                     ">
            
                <p:dataTable id="tabla" value="a" var="p">
                
                    <p:column headerText="ID" class="col">
                    <p:outputLabel value="a"/>
                </p:column>
                
                <p:column headerText="NOMBRE" class="col">
                    <p:outputLabel value="a"/>
                </p:column>
                
                <p:column headerText="APELLIDO" class="col">
                    <p:outputLabel value="a"/>
                </p:column>
                
                <p:column headerText="RFC" class="col">
                    <p:outputLabel value="a"/>
                </p:column>
                
                <p:column headerText="MATERIAS" class="col">
                    <p:outputLabel value="a"/>
                </p:column>
            </p:dataTable>
                <p:commandButton value="Actualizar" update="tabla" 
                                 style="background-color: rgba(234, 170, 0, 1); 
                                 color: black; 
                                 margin-top: 7px; 
                                 border-radius: 15px;
                                 font-family: verdana;
                                 width: 150px;
                                 box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.2); 
                                 cursor: pointer;
                                 "/>
            </p:panel>
        </h:form>v
    </body>
